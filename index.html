<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="t">
            <h1>To-Do List</h1>
        </div>
        <div class="sec">
            <input id="id" class="txt" type="text" placeholder="Add text" />
            <div class="b">
                <button class="add" onclick="add()">Add to List</button>
                <button class="clear" onclick="cl()">Clear List</button>
            </div>
        </div>
    </div>

    <ol class="list" type="1">

    </ol>

    <script>
        var counter = 0;

        function add() {
            var val = document.getElementById("id").value;
            if (val != "") {
                counter = counter + 1;
                var outer = document.createElement("li");
                var c1 = "out" + counter;
                outer.classList.add(c1);
                outer.setAttribute("id", "out");
                var inner = document.createElement("p");
                var c2 = "in" + counter;
                inner.classList.add(c2);
                inner.setAttribute("id", "in");
                var r = document.createElement("button");
                var c3 = "r" + counter;
                r.classList.add(c3);
                r.setAttribute("id", "remove");
                var d = document.createElement("button");
                var c4 = "d" + counter;
                d.classList.add(c4);
                d.setAttribute("id", "done");
                $(r).click(function() {
                    r.parentElement.remove();
                });

                $(d).click(function() {
                    d.parentElement.style.color = "red";
                });

                document.querySelector(".list").appendChild(outer);
                document.querySelector("." + c1).appendChild(inner);
                document.querySelector("." + c1).appendChild(r);
                r.innerHTML = "X";
                document.querySelector("." + c1).appendChild(d);
                d.innerHTML = "âœ“";
                inner.innerHTML = val;

            } else {
                alert("Please enter text");
            }
            document.getElementById("id").value = null;
        }

        function cl() {
            document.querySelector(".list").innerHTML = null;
            counter = 0;
        }
    </script>
</body>

</html>
